<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,lists,tables</title>
    <link rel="stylesheet" href="styple.css">
</head>

<body>
    <img width="250px" src="peakpx (7).jpg" alt="place pic">

    <br>

    <!--table tag-->

    <table>
        <!--table row-->
        <tr>
            <!--table heading-->
            <th>name</th>
            <th>designation</th>
            <th>fav language</th>
        </tr>
        <tr>
            <!--table data-->
            <td>Yash</td>
            <td>programmer</td>
            <td>javascprit</td>
        </tr>

        <tr>
            <!--table data-->
            <td>sam</td>
            <td>programmer</td>
            <td>java</td>
        </tr>
    </table>

    <footer>

        <!--lists-->

        <!--unorder list-->
        <ul type="square">
            <li>harry</li>
            <li>sam</li>
            <li>rahul</li>
        </ul>

        <ol type="A">
            <li>harry</li>
            <li>sam</li>
            <li>rahul</li>
        </ol>
    </footer>
</body>

</html>
